<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="block">

        <div class="blockHeader"> Angular list of prohibited words:</div>
        <div class="blockCenter">
            <div class="blockText">
                <p class="badWordsTitle"> Bad words: </p>
                <p class="badWords">Java Tottenham</p>
            </div>
            <form action="" name='f1'>
                <input type="text" name="inputField" class="inputField" placeholder="word here...">
                <input type="button" name="addButton" class="addButton" value='Add'>
                <input type="button" name="resetButton" class="resetButton" value='Reset'>
            </form>
            <form action="" name='f2'>
                <textarea name="cenzorInput" cols="85" rows="5" class="cenzorInput"
                    placeholder="text here.."></textarea>
            </form>
            <form action="" name='f3'>
                <input type="button" name="cenzor" class="cenzor" value='Cenzor'>
            </form>
        </div>
    </div>





    <script src="main.js"></script>
</body>
